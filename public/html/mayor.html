<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Contable</title>
  <link rel="stylesheet" href="/public/css/styleMayor.css" />
  <link rel="stylesheet" href="/public/css/styleModal.css" />
</head>

<body>
  <h1><a href="main.html" class="left">XenoverseCount</a></h1>
  <h1 class="center">- MAYOR -</h1>
  <div id="consultarMayor">
    <input type="text" id="numeroCuentaMayor" list="opcionesCuentasMayor" oninput="buscarCuentasPorNroCuenta()" placeholder="Numero de cuenta"/>
    <datalist id="opcionesCuentasMayor"></datalist>
    <input type="number" name="mes" id="mes" placeholder="Mes">
    <input type="number" name="año" id="año" placeholder="Año">
    <br>
    <button id="btnBuscar" type="button" onclick="buscarMayor()">Buscar mayor</button>
  </div>

  <table id="resultadoMayor">
    <tr></tr>
  </table>

  <!-- MODAL BUENO -->
  <div id="myModalayorExito" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="success-icon">✔</div>
      <h2 style="font-size: 40px;" class="modalTitulo"></h2>
      <p style="font-size: 20px;" class="modalMensaje"></p>
      <button onclick="cerrarModalExito()">Entendido</button>
    </div>
  </div>


  <!-- MODAL DE ERROR -->
  <div id="myModalMayorError" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="error-icon">✖</div>
      <h2 style="font-size: 40px; color: #FF0000;" class="modalTitulo"></h2>
      <p style="font-size: 20px; color: #FF0000;" class="modalMensaje"></p>
      <button onclick="cerrarModalError()">Entendido</button>
    </div>
  </div>

  <!-- MODAL DE RESULTADO -->
  <div id="myModalMayorResultado" class="modal" style="display: none;">
    <div class="modal-content">
      <h2 style="font-size: 40px;" id="modalDescripcion"></h2>
      <p style="font-size: 20px;" id="modalAño"></p>
      <p style="font-size: 20px;" id="modalMes"></p>
      <p style="font-size: 20px;" id="modalDebe"></p>
      <p style="font-size: 20px;" id="modalHaber"></p>
      <p style="font-size: 20px;" id="modalSaldo"></p>
      <button onclick="cerrarModalResultado()">Listo</button>
    </div>
  </div>

  <script src="/public/js/scriptMayor.js"></script>

</body>

</html>

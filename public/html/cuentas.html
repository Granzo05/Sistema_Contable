<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Contable</title>
  <link rel="stylesheet" href="/public/css/cuenta/styleCuenta.css" />
  <style>
    body .left {
      display: flex;
      align-items: center;
      margin-right: auto;
      color: white;
      text-decoration: none;
      position: fixed;
      margin-top: 0px;
    }

    body .center {
      align-items: center;
      text-align: center;
      margin-top: 0px;
    }
  </style>
</head>

<body>
  <h1><a href="main.html" class="left">XenoverseCount</a></h1>
  <h1 class="center">- PLAN DE CUENTAS -</h1>
  <div id="acciones">
    <button type="button" id="añadir" onclick="botonAñadir()">Añadir</button>
    <button type="button" id="eliminar" onclick="botonEliminar()">
      Eliminar
    </button>
    <button type="button" id="modificar" onclick="botonModificar()">
      Modificar
    </button>
    <button type="button" id="consultar" onclick="botonConsultar()">
      Consultar
    </button>
  </div>
  <div id="añadirCuenta">
    <img width="30" height="30" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply" class="iconoCerrar"
      onclick="botonCerrar()" />
    <h2>- Añadir cuenta -</h2>
    <form id="cuentaFormAñadir">
      <label for="rubroAñadir">Rubro:</label>
      <select id="rubroAñadir">
        <option value="ACTIVO">Activo</option>
        <option value="PASIVO">Pasivo</option>
        <option value="PN">PN</option>
        <option value="INGRESO">Ingreso</option>
        <option value="EGRESO">Egreso</option>
      </select>
      <label for="numeroCuentaAñadir">Número de cuenta:</label>
      <input type="text" id="numeroCuentaAñadir" required pattern="[0-9]{4}"
        title="El número de cuenta debe ser un número de 4 dígitos." />
      <label for="descripcionAñadir">Descripción:</label>
      <textarea id="descripcionAñadir" rows="4" cols="50"></textarea><br />
      <button id="btnAñadirCuenta" type="button" onclick="AñadirCuenta()">Añadir cuenta</button>
      <!--MODAL-->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <h2 style="font-size: 50px;">¡ERROR!</h2>
          <p style="font-size: 30px;">Sos peronista</p>
          <button id="closeModalButton">OK</button>
        </div>
      </div>
      <!--MODAL-->
    </form>
    <div class="result" id="resultadoAñadir"></div>
  </div>
  <div id="eliminarCuentaId">
    <img width="30" height="30" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply" class="iconoCerrar"
      onclick="botonCerrar()" />

    <h2>- Eliminar cuenta -</h2>
    <form id="cuentaFormEliminar">
      <label for="numeroCuentaEliminar">Número de cuenta:</label>
      <input type="text" id="numeroCuentaEliminar" list="opcionesCuentaEliminar" required pattern="[0-9]" oninput="mostrarPosiblesResultados()"/>
      <datalist id="opcionesCuentaEliminar">
        <!-- ACA SE CARGAN LAS POSIBLES BUSQUEDAS -->
      </datalist>
      <br><button id="btnEliminarCuenta" type="button" onclick="eliminarCuenta()">
        Eliminar cuenta
      </button>
      <!--MODAL-->
      <div id="myModalE" class="modal">
        <div class="modal-content">
          <h2 style="font-size: 50px;">¡ERROR!</h2>
          <p style="font-size: 30px;">Seguis siendo peronista</p>
          <button id="closeModalButtonE">OK</button>
        </div>
      </div>
      <!--MODAL-->
    </form>
    <div class="result" id="resultadoEliminar"></div>
  </div>
  <div id="modificarCuenta">
    <img width="30" height="30" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply" class="iconoCerrar"
      onclick="botonCerrar()" />

    <h2>- Actualizar cuenta -</h2>
    <form id="cuentaFormActualizar">
      <label for="rubroActualizar">Rubro:</label>
      <select id="rubroActualizar">
        <option value="ACTIVO">Activo</option>
        <option value="PASIVO">Pasivo</option>
        <option value="PN">PN</option>
        <option value="INGRESO">Ingreso</option>
        <option value="EGRESO">Egreso</option>
      </select>
      <label for="numeroCuentaActualizar">Número de cuenta:</label>
      <input type="text" id="numeroCuentaActualizar" required pattern="[0-9]" />
      <label for="descripcionActualizar">Descripción:</label>
      <textarea id="descripcionActualizar" rows="4" cols="50"></textarea><br />
      <button id="btnModificarCuenta" type="button" onclick="actualizarCuenta()">Actualizar cuenta</button>
      <!--MODAL-->
      <div id="myModalM" class="modal">
        <div class="modal-content">
          <h2 style="font-size: 50px;">¡ERROR!</h2>
          <p style="font-size: 30px;">No hay nafta</p>
          <button id="closeModalButtonM">OK</button>
        </div>
      </div>
      <!--MODAL-->
    </form>
    <div class="result" id="resultadoActualizar"></div>
  </div>
  <div id="consultarCuenta">
    <img width="30" height="30" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply" class="iconoCerrar"
      onclick="botonCerrar()" />

    <h2>- Buscar cuenta -</h2>
    <form id="cuentaFormBuscar">
      <label for="rubroBuscar">Rubro:</label>
      <select id="rubroBuscar" onchange="buscarCuentasPorRubro()">
        <option value="ACTIVO">Activo</option>
        <option value="PASIVO">Pasivo</option>
        <option value="PN">PN</option>
        <option value="INGRESO">Ingreso</option>
        <option value="EGRESO">Egreso</option>
      </select>
      <label for="numeroCuentaBuscar">Número de cuenta:</label>
      <input type="text" id="numeroCuentaBuscar" required pattern="[0-9]" oninput="buscarCuentasPorNroCuenta()" />
      <label for="descripcionBuscar">Descripción:</label>
      <textarea id="descripcionBuscar" rows="1" cols="50" oninput="buscarCuentasPorDescripcion()"></textarea><br />
      <table id="tablaCuentas" style="border: 1px;">
      </table>
    </form>
    <div class="result" id="resultadoBuscar"></div>
  </div>

  <script src="/public/js/scriptCuenta.js"></script>
</body>

</html>

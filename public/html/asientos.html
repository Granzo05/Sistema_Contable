<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Contable</title>
  <link rel="stylesheet" href="/public/css/styleAsiento.css" />

  <style>
    body .left {
      display: flex;
      align-items: center;
      margin-right: auto;
      color: white;
      text-decoration: none;
      position: fixed;
      margin-top: 0px;
    }

    body .center {
      align-items: center;
      text-align: center;
      margin-top: 0px;
    }

    .asiento-container {
      display: flex;
      flex-direction: row;
    }

    .debe-container,
    .haber-container {
      margin: 10px;
      flex: 1;
    }

    .cuentaDebe,
    .cuentaHaber {
      align-items: flex-start;
    }
  </style>
</head>

<body>
  <h1><a href="main.html" class="left">XenoverseCount</a></h1>
  <h1 class="center">- ASIENTOS -</h1>
  <div id="acciones">
    <button type="button" id="botonAñadir" onclick="botonAñadir()">Añadir</button>
    <button type="button" id="botonConsultar" onclick="botonConsultar()">Consultar</button>
  </div>

  <div id="añadirAsiento">
    <img width="30" height="30" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply" id="iconoCerrar"
      onclick="botonCerrar()" />
    <h2>- Añadir Asiento -</h2>
    <br><br>
    <form id="AsientoFormAñadir">
      <input type="date" id="fechaAsientoAñadir" />

      <div class="asiento-container">
        <div class="cuenta-container">
          <input type="text" placeholder="Cuenta del debe" class="cuentaDebe">
          <div id="cuenta-cointainer-debe">
          </div>
          <input type="text" placeholder="Cuenta del haber" class="cuentaHaber" style="direction: rtl">
          <div id="cuenta-cointainer-haber">
          </div>
        </div>
        <div class="debe-container">
          <h2>DEBE</h2>
          <input type="number" placeholder="Valor del debe" class="valorDebe">
          <div id="debe-valor-container">
          </div>
        </div>
        <div class="haber-container">
          <br><br><br><br><br>
          <h2>HABER</h2>
          <input type="number" placeholder="Valor del haber" class="valorHaber">
          <div id="haber-valor-container">
          </div>
        </div>
      </div>
      <button type="button" onclick="agregarInputsAsientoDebe()">
        Agregar fila de debe
      </button>
      <button type="button" onclick="agregarInputsAsientoHaber()">
        Agregar fila de haber
      </button>
      <button type="button" onclick="agregarInputsAsientos()">
        Agregar fila para ambos
      </button>
      <button type="button" onclick="cargarAsiento()">
        Cargar asiento
      </button>
    </form>
    <div class="result" id="resultadoAñadir"></div>
  </div>

  <div id="consultarAsiento">
    <img width="30" height="30" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply" id="iconoCerrar"
      onclick="botonCerrar()" />
    <h2>- Buscar Asiento -</h2>
    <form id="AsientoFormBuscar">
      <label for="numeroAsientoBuscar">Número de Asiento:</label>
      <input type="number" id="numeroAsientoBuscar" required pattern="[0-9]{4}"
        title="El número de Asiento debe ser un número de 4 dígitos." />
      <label for="numeroCuentaBuscar">Número de cuenta:</label>
      <input type="number" id="numeroCuentaBuscar" required pattern="[0-9]{4}"
        title="El número de cuenta debe ser un número de 4 dígitos." />
      <input type="date" id="fechaAsientoBuscar" /><br><br>
      <button type="button" onclick="buscarAsiento()">Buscar Asiento</button>
    </form>
    <div class="result" id="resultadoBuscar"></div>
  </div>

  <script src="/public/js/scriptAsientos.js"></script>
</body>

</html>

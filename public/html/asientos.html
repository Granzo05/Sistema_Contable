<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Contable</title>
    <link rel="stylesheet" href="/public/css/cuenta/styleCuenta.css" />
  </head>

  <body>
    <h1>- ASIENTOS -</h1>
    <div id="acciones">
      <button type="button" id="añadir" onclick="botonAgregar()">Añadir</button>
      <button type="button" id="eliminar" onclick="botonEliminar()">
        Eliminar
      </button>
      <button type="button" id="modificar" onclick="botonModificar()">
        Modificar
      </button>
      <button type="button" id="consultar" onclick="botonConsultar()">
        Consultar
      </button>
    </div>
    <div id="añadirAsiento">
      <img
        width="30"
        height="30"
        src="https://img.icons8.com/ios/50/multiply.png"
        alt="multiply"
        id="iconoCerrarAñadir"
        onclick="botonCerrar()"
      />
      <h2>- Agregar Asiento -</h2>
      <form id="AsientoFormAñadir">
        <label for="rubro">Rubro:</label>
        <select id="rubro">
          <option value="ACTIVO">Activo</option>
          <option value="PASIVO">Pasivo</option>
          <option value="PN">PN</option>
          <option value="INGRESO">Ingreso</option>
          <option value="EGRESO">Egreso</option>
        </select>
        <label for="numeroAsientoAñadir">Número de Asiento:</label>
        <input
          type="number"
          id="numeroAsientoAñadir"
          required
          pattern="[0-9]{4}"
          title="El número de Asiento debe ser un número de 4 dígitos."
        />
        <label for="descripcionAñadir">Descripción:</label>
        <textarea id="descripcionAñadir" rows="4" cols="50"></textarea><br />
        <button type="button" onclick="agregarAsiento()">
          Agregar Asiento
        </button>
      </form>
      <div class="result" id="resultadoAñadir"></div>
    </div>
    <div id="eliminarAsiento">
      <img
        width="30"
        height="30"
        src="https://img.icons8.com/ios/50/multiply.png"
        alt="multiply"
        id="iconoCerrarEliminar"
        onclick="botonCerrar()"
      />
      <h2>- Eliminar Asiento -</h2>
      <form id="AsientoFormEliminar">
        <label>Número de Asiento:</label>
        <input
          type="number"
          id="numeroAsientoEliminar"
          required
          pattern="[0-9]{4}"
          title="El número de Asiento debe ser un número de 4 dígitos."
        />
        <button type="button" onclick="eliminarAsiento()">
          Eliminar Asiento
        </button>
      </form>
      <div class="result" id="resultadoEliminar"></div>
    </div>
    <div id="modificarAsiento">
      <img
        width="30"
        height="30"
        src="https://img.icons8.com/ios/50/multiply.png"
        alt="multiply"
        id="iconoCerrarActualizar"
        onclick="botonCerrar()"
      />
      <h2>- Actualizar Asiento -</h2>
      <form id="AsientoFormActualizar">
        <label for="rubroActualizar">Rubro:</label>
        <select id="rubroActualizar">
          <option value="ACTIVO">Activo</option>
          <option value="PASIVO">Pasivo</option>
          <option value="PN">PN</option>
          <option value="INGRESO">Ingreso</option>
          <option value="EGRESO">Egreso</option>
        </select>
        <label for="numeroAsientoActualizar">Número de Asiento:</label>
        <input
          type="number"
          id="numeroAsientoActualizar"
          required
          pattern="[0-9]{4}"
          title="El número de Asiento debe ser un número de 4 dígitos."
        />
        <label for="descripcionActualizar">Descripción:</label>
        <textarea id="descripcionActualizar" rows="4" cols="50"></textarea
        ><br />
        <button type="button" onclick="agregarAsiento()">
          Agregar Asiento
        </button>
      </form>
      <div class="result" id="resultadoActualizar"></div>
    </div>
    <div id="consultarAsiento">
      <img
        width="30"
        height="30"
        src="https://img.icons8.com/ios/50/multiply.png"
        alt="multiply"
        id="iconoCerrarBuscar"
        onclick="botonCerrar()"
      />
      <h2>- Buscar Asiento -</h2>
      <form id="AsientoFormBuscar">
        <label for="rubroBuscar">Rubro:</label>
        <select id="rubroBuscar">
          <option value="Activo">Activo</option>
          <option value="Pasivo">Pasivo</option>
          <option value="PN">PN</option>
          <option value="Ingreso">Ingreso</option>
          <option value="Egreso">Egreso</option>
        </select>
        <label for="numeroAsientoBuscar">Número de Asiento:</label>
        <input
          type="number"
          id="numeroAsientoBuscar"
          required
          pattern="[0-9]{4}"
          title="El número de Asiento debe ser un número de 4 dígitos."
        />
        <label for="descripcionBuscar">Descripción:</label>
        <textarea id="descripcionBuscar" rows="4" cols="50"></textarea><br />
        <button type="button" onclick="buscarAsiento()">Agregar Asiento</button>
      </form>
      <div class="result" id="resultadoBuscar"></div>
    </div>

    <script src="/public/js/scriptAsientos.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asientos</title>
  <link rel="stylesheet" href="/public/css/styleAsiento.css" />
  <link rel="stylesheet" href="/public/css/styleModal.css" />

</head>

<body>
  <h1><a href="main.html" class="left">Contabilidad</a></h1>
  <h1 class="center">- ASIENTOS -</h1>
  <div id="acciones">
    <button type="button" id="botonAñadir" onclick="botonAñadir()">Añadir</button>
    <button type="button" id="botonConsultar" onclick="botonConsultar()">Consultar</button>
  </div>

  <div id="añadirAsiento">
    <img style="display:  none;" width="30" height="30" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply"
      class="iconoCerrar" onclick="botonCerrar()" />
    <h2>- Añadir Asiento -</h2>
    <br><br>
    <form id="AsientoFormAñadir">
      <input type="date" id="fechaAsientoAñadir" />

      <div class="asiento-container">
        <div class="cuenta-container">
          <input type="text" placeholder="Cuenta del debe" list="opcionesCuentasDebe" class="cuentaDebe"
            oninput="buscarCuentasPorNroCuentaDebe()">
          <datalist id="opcionesCuentasDebe"></datalist>
          <div id="cuenta-cointainer-debe">
          </div>
          <input type="text" placeholder="Cuenta del haber" list="opcionesCuentasHaber" class="cuentaHaber"
            style="direction: rtl" oninput="buscarCuentasPorNroCuentaHaber()">
          <datalist id="opcionesCuentasHaber" style="direction: ltr;"></datalist>
          <div id="cuenta-cointainer-haber">
          </div>
        </div>
        <div class="debe-container">
          <h2>DEBE</h2>
          <input type="number" placeholder="Valor del debe" class="valorDebe">
          <div id="debe-valor-container">
          </div>
        </div>
        <div class="haber-container">
          <br><br><br><br><br>
          <h2>HABER</h2>
          <input type="number" placeholder="Valor del haber" class="valorHaber">
          <div id="haber-valor-container">
          </div>
        </div>
      </div>
      <button id="buttonAñadirAsiento" type="button" onclick="cargarAsiento()">
        Cargar asiento
      </button>
      <br><br>
      <button type="button" onclick="agregarInputsAsientoDebe()">
        Agregar fila de debe
      </button>
      <button type="button" onclick="agregarInputsAsientoHaber()">
        Agregar fila de haber
      </button>
      <button type="button" onclick="agregarInputsAsientos()">
        Agregar fila para ambos
      </button>
      <button id="buttonReiniciar" type="button" onclick="reiniciarAsiento()">Reiniciar todo</button>

    </form>
    <div class="result" id="resultadoAñadir"></div>
  </div>

  <div id="consultarAsiento">
    <h2>- Buscar Asiento -</h2>
    <form id="AsientoFormBuscar">
      <input type="number" id="numeroAsientoBuscar" required pattern="[0-9]" placeholder="Número de Asiento" />
      <input type="text" id="numeroCuentaBuscarAsiento" list="opcionesCuentas" oninput="buscarCuentasPorNroCuenta()"
        placeholder="Número de cuenta" />
      <datalist id="opcionesCuentas"></datalist>
      <input type="date" id="fechaAsientoBuscar" /><br><br>
      <button id="buttonConsultarAsiento" type="button" onclick="buscarAsiento()">Buscar Asiento</button>
    </form>
  </div>

  <!-- MODAL BUENO -->
  <div id="modalExito" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="success-icon">✔</div>
      <h2 style="font-size: 40px;" class="modalTitulo"></h2>
      <p style="font-size: 20px;" class="modalMensaje"></p>
      <button onclick="cerrarModalExito()">Entendido</button>
    </div>
  </div>


  <!-- MODAL DE ERROR -->
  <div id="modalError" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="error-icon">✖</div>
      <h2 style="font-size: 40px; color: #FF0000;" class="modalTitulo"></h2>
      <p style="font-size: 20px; color: #FF0000;" class="modalMensaje"></p>
      <button onclick="cerrarModalError()">Entendido</button>
    </div>
  </div>

  <!-- MODAL DE RESULTADO -->
  <div id="modalResultado" class="modal" style="display: none;">
    <div id="modal-asiento" class="modal-content">
    </div>
  </div>

  <script src="/public/js/scriptAsientos.js"></script>
  <script src="/public/js/scriptModal.js"></script>
  <script src="/public/js/scriptLimpiarCampos.js"></script>

</body>

</html>

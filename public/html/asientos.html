<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Contable</title>
  <link rel="stylesheet" href="/public/css/styleAsiento.css" />
  <link rel="stylesheet" href="/public/css/styleModal.css" />

</head>

<body>
  <h1><a href="main.html" class="left">XenoverseCount</a></h1>
  <h1 class="center">- ASIENTOS -</h1>
  <div id="acciones">
    <button type="button" id="botonAñadir" onclick="botonAñadir()">Añadir</button>
    <button type="button" id="botonConsultar" onclick="botonConsultar()">Consultar</button>
  </div>

  <div id="añadirAsiento">
    <img width="30" height="30" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply" class="iconoCerrar"
      onclick="botonCerrar()" />
    <h2>- Añadir Asiento -</h2>
    <br><br>
    <form id="AsientoFormAñadir">
      <input type="date" id="fechaAsientoAñadir" />

      <div class="asiento-container">
        <div class="cuenta-container">
          <input type="text" placeholder="Cuenta del debe" class="cuentaDebe">
          <div id="cuenta-cointainer-debe">
          </div>
          <input type="text" placeholder="Cuenta del haber" class="cuentaHaber" style="direction: rtl">
          <div id="cuenta-cointainer-haber">
          </div>
        </div>
        <div class="debe-container">
          <h2>DEBE</h2>
          <input type="number" placeholder="Valor del debe" class="valorDebe">
          <div id="debe-valor-container">
          </div>
        </div>
        <div class="haber-container">
          <br><br><br><br><br>
          <h2>HABER</h2>
          <input type="number" placeholder="Valor del haber" class="valorHaber">
          <div id="haber-valor-container">
          </div>
        </div>
      </div>
      <button id="btnAñadirAsiento" type="button" onclick="cargarAsiento()">
        Cargar asiento
      </button>
      <br><br>
      <button type="button" onclick="agregarInputsAsientoDebe()">
        Agregar fila de debe
      </button>
      <button type="button" onclick="agregarInputsAsientoHaber()">
        Agregar fila de haber
      </button>
      <button type="button" onclick="agregarInputsAsientos()">
        Agregar fila para ambos
      </button>
      <button id="btnReiniciar" type="button" onclick="reiniciarAsiento()">Reiniciar todo</button>

    </form>
    <div class="result" id="resultadoAñadir"></div>
  </div>

  <div id="consultarAsiento">
    <img width="30" height="30" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply" class="iconoCerrar"
      onclick="botonCerrar()" />
    <h2>- Buscar Asiento -</h2>
    <form id="AsientoFormBuscar">
      <label for="numeroAsientoBuscar">Número de Asiento:</label>
      <input type="number" id="numeroAsientoBuscar" required pattern="[0-9]" />
      <label for="numeroCuentaBuscar">Número de cuenta:</label>
      <input type="text" id="numeroCuentaBuscar" required pattern="[0-9]" oninput="buscarCuentasPorNroCuenta()" />
      <input type="date" id="fechaAsientoBuscar" /><br><br>
      <button id="btnConsultarAsiento" type="button" onclick="buscarAsiento()">Buscar Asiento</button>
    </form>
    <div class="result" id="resultadoBuscar"></div>
    <label for="rubroAsientos">Rubro:</label>
    <select id="rubroAsientos" onchange="buscarCuentasPorRubro()">
      <option value="ACTIVO">Activo</option>
      <option value="PASIVO">Pasivo</option>
      <option value="PN">PN</option>
      <option value="INGRESO">Ingreso</option>
      <option value="EGRESO">Egreso</option>
    </select>
    <table id="tablaDeCuentasAsientos" style="border: 1px;"></table>
  </div>

  <!-- MODAL BUENO -->
  <div id="myModalAsientosExito" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="success-icon">✔</div>
      <h2 style="font-size: 40px;" class="modalTitulo"></h2>
      <p style="font-size: 20px;" class="modalMensaje"></p>
      <button onclick="cerrarModalExito()">Entendido</button>
    </div>
  </div>


  <!-- MODAL DE ERROR -->
  <div id="myModalAsientosError" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="error-icon">✖</div>
      <h2 style="font-size: 40px; color: #FF0000;" class="modalTitulo"></h2>
      <p style="font-size: 20px; color: #FF0000;" class="modalMensaje"></p>
      <button onclick="cerrarModalError()">Entendido</button>
    </div>
  </div>

  <script src="/public/js/scriptAsientos.js"></script>
</body>

</html>
